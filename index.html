<!DOCTYPE html>
<meta charset="utf-8">
<title>Mapping Boston's Tree Equity through Parallel Coordinates</title>
<style>

svg {
  font: 10px sans-serif;
}

.background path {
  fill: none;
  stroke: none;
  stroke-width: 20px;
  pointer-events: stroke;
}

.foreground path {
  fill: none;
  stroke: #405567;
  stroke-width: 1.2px;
}

.brush .extent {
  fill-opacity: .3;
  fill: #a7554b;
  shape-rendering: crispEdges;
}


.axis .title {
  font-size: 10px;
  font-weight: normal;
//  transform: translate (-5px, -6px);
  text-transform: uppercase;
}



.axis line,
.axis path {
  fill: none;
  stroke: #000;
  stroke-opacity: .25;
  shape-rendering: crispEdges;
}

.label {
  -webkit-transition: fill 125ms linear;
  font-size: 11px;
  font-weight: normal;
  text-transform: uppercase;
}

.active .label:not(.inactive) {
  font-weight: bold;
}

.label.inactive {
  fill: #ccc;
}

.foreground path.inactive {
  stroke: #839896;
  stroke-opacity: .5;
  stroke-width: .8px;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 100, right: 120, bottom: 20, left: 120},
    width = 1280 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

var dimensions = [
  {
    name: "Neighborhood",
    scale: d3.scale.ordinal().rangePoints([0, height]),
    type: String
  },
  {
    name: "Total Population",
    scale: d3.scale.linear().range([0, height]),
    type: Number
  },
  {
    name: "Population over 65 (%)",
    scale: d3.scale.linear().range([height, 0]),
    type: Number
  },
  {
    name: "Non-white Population (%)",
    scale: d3.scale.linear().range([height, 0]),
    type: Number
  },
  {
    name: "Hispanic Population (%)",
    scale: d3.scale.linear().range([height, 0]),
    type: Number
  },
  {
    name: "No High School Education (%)",
    scale: d3.scale.linear().range([height, 0]),
    type: Number
  },
  {
    name: "Unemployment (%)",
    scale: d3.scale.linear().range([height, 0]),
    type: Number
  },
  {
    name: "Median Income",
    scale: d3.scale.linear().range([height, 0]),
    type: Number
  },
  {
    name: "Temperature",
    scale: d3.scale.linear().range([height, 0]),
    type: Number
  },
  {
    name: "Public Open Space (%)",
    scale: d3.scale.linear().range([height, 0]),
    type: Number
  },
  {
    name: "Private Open Space (%)",
    scale: d3.scale.linear().range([height, 0]),
    type: Number
  },
  {
    name: "Impervious Surfaces (%)",
    scale: d3.scale.linear().range([height, 0]),
    type: Number
  },
  {
    name: "Total SVI Flags",
    scale: d3.scale.linear().range([height, 0]),
    type: Number
  },
  {
    name: "2016 Canopy Cover (%)",
    scale: d3.scale.linear().range([height, 0]),
    type: Number
  },
];

var foreground, background;

var x = d3.scale.ordinal()
    .domain(dimensions.map(function(d) { return d.name; }))
    .rangePoints([0, width]);

var line = d3.svg.line()
    .defined(function(d) { return !isNaN(d[1]); });

var yAxis = d3.svg.axis()
    .orient("left");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var dimension = svg.selectAll(".dimension")
    .data(dimensions)
  .enter().append("g")
    .attr("class", "dimension")
    .attr("transform", function(d) { return "translate(" + x(d.name) + ")"; });

d3.csv("Tracts_Neighborhoods.csv", function(error, data) {
  if (error) throw error;

  dimensions.forEach(function(dimension) {
    dimension.scale.domain(dimension.type === Number
        ? d3.extent(data, function(d) { return +d[dimension.name]; })
        : data.map(function(d) { return d[dimension.name]; }).sort());
  });

  background = svg.append("g")
      .attr("class", "background")
    .selectAll("path")
      .data(data)
    .enter().append("path")
      .attr("d", draw);

  foreground = svg.append("g")
      .attr("class", "foreground")
    .selectAll("path")
      .data(data)
    .enter().append("path")
      .attr("d", draw);

      //add title

  svg.append("text")
    .attr("x", (540))
    .attr("y", (-80))
    .attr("text-anchor", "middle")
    .style("font-size", "16px")
    .style("text-decoration", "underline")
    .text ("Mapping Boston's Tree Equity through Parallel Coordinates")

  dimension.append("g")
      .attr("class", "axis")
      .each(function(d) { d3.select(this).call(yAxis.scale(d.scale)); })
    .append("text")
      .attr("class", "title")
      .attr('transform', 'rotate(-20)')
      .attr("text-anchor", "bottom")
      .attr("y", -5)
      .text(function(d) { return d.name; });

  // Add and store a brush for each axis.
  dimension.append("g")
      .attr("class", "brush")
      .each(function(d) { d3.select(this).call(d.scale.brush = d3.svg.brush().y(d.scale).on("brush", brush)); })
      .selectAll("rect")
      .attr("x", -8)
      .attr("width", 16);

  // Rebind the axis data to simplify mouseover.
  svg.select(".axis").selectAll("text:not(.title)")
      .attr("class", "label")
      .data(data, function(d) { return d.Neighborhood || d; });

  var projection = svg.selectAll(".axis text, .background path,.foreground path")
      .on("mouseover", mouseover)
      .on("mouseout", mouseout);


  function mouseover(d) {
    svg.classed("active", true);
    projection.classed("inactive", function(p) { return p !== d; });
    projection.filter(function(p) { return p === d; }).each(moveToFront);
  }

  function mouseout(d) {
    svg.classed("active", false);
    projection.classed("inactive", false);
  }

  function moveToFront() {
    this.parentNode.appendChild(this);
  }
});

function draw(d) {
  return line(dimensions.map(function(dimension) {
    return [x(dimension.name), dimension.scale(d[dimension.name])];
  }));
}

// Handles a brush event, toggling the display of foreground lines.
function brush() {
  var actives = dimensions.filter(function(d) { return !d.scale.brush.empty(); }),
    extents = actives.map(function(d) { return d.scale.brush.extent(); });
  foreground.style("display", function(d) {
    return actives.every(function(p, i) {
      return extents[i][0] <= d[p.name] && d[p.name] <= extents[i][1];
    }) ? null : "none";
  });
}

</script>
